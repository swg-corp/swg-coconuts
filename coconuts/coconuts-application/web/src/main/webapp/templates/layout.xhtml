<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeBean.locale}" contentType="text/html">
	<h:head>
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</h:head>
	<h:body>
		<h:panelGrid cellspacing="0" cellpadding="0" styleClass="wrapper">
			<h:form id="menubarForm">
				<h:outputLink value="#{request.contextPath}#{currentViewId}">
					<h:graphicImage library="images" name="Coconut.png"
						styleClass="banner" />
				</h:outputLink>
				<p:menubar widgetVar="menubar">
					<p:menuitem value="Home" url="/" icon="ui-icon ui-icon-home" />
					<p:menuitem value="Logout" url="/j_spring_security_logout"
						icon="ui-icon ui-icon-stop" />
					<p:submenu label="Pesan" icon="ui-icon ui-icon-mail-closed">
						<p:submenu label="Pesan Masuk">
							<p:menuitem value="#{messages.label_list} Semua Pesan"
							action="#{incomingMessageBean.displayList}" ajax="false"
							async="false" />
							<p:menuitem value="#{messages.label_list} Pesan Terproses"
							action="#{processedMessageBean.displayList}" ajax="false"
							async="false" />
							<p:menuitem value="#{messages.label_list} Pesan Gagal Diproces"
							action="#{failedMessageBean.displayList}" ajax="false"
							async="false" />
						</p:submenu>
						<p:submenu label="Pesan Keluar">
							<p:menuitem value="Kirim Pesan"
							action="#{gatewayBean.displaySendForm}" ajax="false"
							async="false" />
							<p:menuitem value="#{messages.label_list} Pesan Keluar"
							action="#{outgoingMessageBean.displayList}" ajax="false"
							async="false" />
						</p:submenu>
						<p:submenu label="Gateway">
							<p:menuitem value="Pengaturan"
							action="#{gatewayBean.displayList}" ajax="false"
							async="false" />
						</p:submenu>
					</p:submenu>
					<p:submenu label="Pasangan Kandidat" icon="ui-icon ui-icon-person">
						<p:menuitem value="#{messages.label_list} Pasangan Kandidat"
							action="#{candidateBean.displayList}" ajax="false"
							async="false" />
						<p:menuitem value="#{messages.label_create} Pasangan Kandidat"
							action="#{candidateBean.displayNew}" ajax="false"
							async="false" />
					</p:submenu>
					<p:submenu label="Hasil Perhitungan">
						<p:menuitem value="Perhitungan Kelurahan"
							action="#{kelurahanVoteBean.displayForm}" ajax="false"
							async="false" />
						<p:menuitem value="Perhitungan Kecamatan"
							action="#{kecamatanVoteBean.displayForm}" ajax="false"
							async="false" />
						<p:menuitem value="Perhitungan Kabupaten"
							action="#{kabupatenVoteBean.displayForm}" ajax="false"
							async="false" />
						<p:menuitem value="Perhitungan Propinsi"
							action="#{provinsiVoteBean.displayForm}" ajax="false"
							async="false" />
					</p:submenu>
				</p:menubar>
			</h:form>
			<h:panelGrid columns="2" columnClasses="menu,content">
				<p:panel cellspacing="0" cellpadding="0" styleClass="menu">
					<h:form id="menuForm">
						<!--  h:link outcome="main">
              <h:graphicImage library="images" name="roo_logo.png" styleClass="banner" alt="Spring Roo" />
            </h:link-->
						<ui:insert name="menu">
							<ui:include src="menu.xhtml" />
						</ui:insert>
					</h:form>
				</p:panel>
				<h:panelGroup>
					<h:panelGrid cellspacing="0" cellpadding="0" styleClass="content">
						<ui:insert name="content" />
					</h:panelGrid>
					<ui:insert name="footer">
						<ui:include src="footer.xhtml" />
					</ui:insert>
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGrid>
	</h:body>
</f:view>
</html>
